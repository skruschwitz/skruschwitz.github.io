<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>steve kruschwitz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="resources/styles/style.css">
  </head>
  <body>
    <!-- containts logo personal info -->
    <header class="branding">
      <div class="header-logo"><img src="resources/images/sk-logo.png" class="logo" alt="SK Logo"/></div>
      <div class="header-info">
        <h1 class="info-name">steve kruschwitz</h1>
        <p class="info-title">Marker-Upper</p>
      </div>
    </header>

    <!-- attention grabber -->
    <main class="main-content">
        <img srcset="resources/images/salmon-sm.png 550w,
        resources/images/salmon-md.png 768w, resources/images/salmon-lg.png 1200w"
        sizes="50vw" src="resources/images/salmon-md.png" class="cover-art" alt="salmon illustration - by Steve Kruschwitz"/>

      <!-- examples of previous work -->
      <section class="projects">
        <h2 class="projects-title">Projects</h2>

        <div class="project">
          <img src="resources/images/adncom.png" class="project-thumb" alt="Anchorage Daily News"/>
          <p class="project-title">Anchorage Daily News<span>[work]</span></p>
        </div>

        <div class="project">
          <img src="resources/images/pixel_project_akflag.png" class="project-thumb" alt="Pixel Art Project"/>
          <p class="project-title">Pixel Art<span>[Grow with Google Challenge Scholarship]</span></p>
        </div>

        <div class="project">
          <img src="resources/images/elo.png" class="project-thumb" alt="Animal Trading Card"/>
          <p class="project-title">Animal Trading Card<span>[Grow with Google Challenge Scholarship]</span></p>
        </div>
      </section>
    </main>
    <!-- footer statement with small details of page -->
    <footer class="footer">
      <p class="footer-text">Udacity | Grow with Google Nanodegree: FEND</p>
    </footer>

  </body>
</html>
